<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- 選択肢部分 -->
    <!-- どこで食べるか -->
    <p>
        <label><input type="radio" name="action" id="eatingOut" checked>外食</label>
        <label><input type="radio" name="action" id="takeOut" checked>テイクアウト</label>
        <label><input type="radio" name="action" id="cooking" checked>自炊</label>
    </p>


    <!-- 何を食べるか -->
    <p>
        <label><input type="radio" name="foodType" id="japaneseFood" checked>和食</label>
        <label><input type="radio" name="foodType" id="chineseFood" checked>中華</label>
        <label><input type="radio" name="foodType" id="westernFood" checked>洋食</label>
        <label><input type="radio" name="foodType" id="ethnicFood" checked>エスニック</label>
    </p>

    <!-- 結果表示ボタン -->
    <input id="button" type="button" value="おすすめのご飯を表示" onclick="showFood(title)">

    <!-- 食べ物の画像 -->
    <!-- ボタンを押すまでは非表示にしておく -->
    <div id="result">
        <p>今日のあなたにおすすめのごはんは...</p>
        <p id="foodName"></p>
        <img id="foodImg" src="" alt="">
    </div>












    <div id = "share">
        <p>SNSでシェア</p>

    <!-- twitter -->
    <a
        id="js-share-twitter"
        class="share_button share_twitter"
        href=""
        target="_blank"
        rel="nofollow noopener noreferrer"
        onclick="share_twitter()"
        >Twitterで共有する</a
    >
    <!--facebook -->
    <a
        id="js-share-facebook"
        class="share_button share_facebook"
        href=""
        target="_blank"
        rel="nofollow noopener noreferrer"
        onclick="share_facebook"
        >Facebookでシェアする</a
    >
    <!-- line -->
    <a
        id="js-share-line"
        class="share_button share_line"
        href=""
        target="_blank"
        rel="nofollow noopener noreferrer"
        onclick="share_line"
        >LINEで送る</a
    >
    </div>

</body>

</html>
