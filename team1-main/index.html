<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <link rel="stylesheet" type="text/css" href="./8-8.css">

</head>

<body>
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
	<script src="jquery.lettering.js"></script>
	<!--自作のJS-->
	<script src="8-8.js"></script>
    <!--タイトル画像挿入-->
    <div class = "title-img"></div>

    <p class="randomAnime">今日の気分は？</p>
    <!-- 選択肢部分 -->
    <!-- どこで食べるか -->
    <p>
        <label><input type="radio" name="action" style="transform: scale(1.5);" id="eatingOut" checked>外食</label>
        <label><input type="radio" name="action" style="transform: scale(1.5);" id="takeOut" checked>テイクアウト</label>
        <label><input type="radio" name="action" style="transform: scale(1.5);" id="cooking" checked>自炊</label>
    </p>


    <!-- 何を食べるか -->
    <p>
        <label><input type="radio" name="foodType" style="transform: scale(1.5);" id="japaneseFood" checked>和食</label>
        <label><input type="radio" name="foodType" style="transform: scale(1.5);" id="chineseFood" checked>中華</label>
        <label><input type="radio" name="foodType" style="transform: scale(1.5);" id="westernFood" checked>洋食</label>
        <label><input type="radio" name="foodType" style="transform: scale(1.5);" id="ethnicFood" checked>エスニック</label>
    </p>

    <!-- 結果表示ボタン -->
    <input id="button" type="button" value="おすすめのご飯を表示" onclick="showFood()">


    <!-- 食べ物の画像 -->
    <!-- ボタンを押すまでは非表示にしておく -->
    <div id="result">
        <p>今日のあなたにおすすめのごはんは...</p>
        <div class="noren-img"></div>
        <p id="foodName"></p>
        <img id="foodImg" src="" alt="">
    </div>

    <!-- 曜日・時間ごとに違うメッセージを表示する -->
    <div class="random-message">
        <div class="daily">
            <p><span id="dailyMessage"></span></p>
        </div>
        <script>
            // 曜日ごとのメッセージ
            const date = new Date();
            const daysOfWeek = ["日曜日", "月曜日", "火曜日", "水曜日", "木曜日", "金曜日", "土曜日"];
            const dayOfWeek = daysOfWeek[date.getDay()];
            const messageElement = document.getElementById("dailyMessage");
            const dailyMessages = [
                "日曜日です。外食は混んでるかも？",
                "月曜日です。今週は外食の予定は多いですか？栄養バランスに気をつけましょう。",
                "火曜日です。お気に入りのお店に足を運んでもいいかも。",
                "水曜日です。週の中盤です。好きなものを食べて後半戦も乗り切りましょう！",
                "木曜日です。週末まであと一息！忙しくても食事は抜かないでくださいね。",
                "金曜日です。１週間お疲れ様です！夜はパーっと飲みませんか？",
                "土曜日です。外食は混んでるかも？ゆっくり自炊もいいですね。"
            ];
            // 時間帯ごとのメッセージ
            const currentHour = date.getHours();
            const hourlyMessages = [
                "朝ごはん",
                "ランチ",
                "おやつタイム",
                "ディナー"
            ];
            let hourlyMessage = "";
            if (currentHour >= 4 && currentHour < 10) {
                hourlyMessage = hourlyMessages[0];
            } else if (currentHour >= 10 && currentHour < 14) {
                hourlyMessage = hourlyMessages[1];
            } else if (currentHour >= 14 && currentHour < 17) {
                hourlyMessage = hourlyMessages[2];
            } else {
                hourlyMessage = hourlyMessages[3];
            }
            // メッセージをhtmlで表示
            messageElement.textContent = `今日は${dailyMessages[date.getDay()] || "曜日情報が取得できませんでした。"} 充実した${hourlyMessage}をお過ごしください`;
        </script>
    </div>
    
    <div id = "share">
        <p>SNSでシェア</p>

    <!-- twitter -->
    <a
        id="js-share-twitter"
        class="share_button share_twitter"
        href=""
        target="_blank"
        rel="nofollow noopener noreferrer"
        onclick="share_twitter()"
        >Twitterで共有する</a
    >
    <!--facebook -->
    <a
        id="js-share-facebook"
        class="share_button share_facebook"
        href=""
        target="_blank"
        rel="nofollow noopener noreferrer"
        onclick="share_facebook()"
        >Facebookでシェアする</a
    >
    <!-- line -->
    <a
        id="js-share-line"
        class="share_button share_line"
        href=""
        target="_blank"
        rel="nofollow noopener noreferrer"
        onclick="share_line()"
        >LINEで送る</a
    >
    </div>

</body>

</html>
</html>
