<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- 選択肢部分 -->
    <!-- どこで食べるか -->
    <p>
        <label><input type="radio" name="action" id="eatingOut" checked>外食</label>
        <label><input type="radio" name="action" id="takeOut" checked>テイクアウト</label>
        <label><input type="radio" name="action" id="cooking" checked>自炊</label>
    </p>


    <!-- 何を食べるか -->
    <p>
        <label><input type="radio" name="foodType" id="japaneseFood" checked>和食</label>
        <label><input type="radio" name="foodType" id="chineseFood" checked>中華</label>
        <label><input type="radio" name="foodType" id="westernFood" checked>洋食</label>
        <label><input type="radio" name="foodType" id="ethnicFood" checked>エスニック</label>
    </p>

    <!-- 結果表示ボタン -->
    <input id="button" type="button" value="おすすめのご飯を表示" onclick="showFood()">

    <!-- 食べ物の画像 -->
    <!-- ボタンを押すまでは非表示にしておく -->
    <div id="result">
        <p>今日のあなたにおすすめのごはんは...</p>
        <p id="foodName"></p>
        <img id="foodImg" src="" alt="">
    </div>

    <!-- 曜日・時間ごとに違うメッセージを表示する -->
    <div class="random-message">
        <div class="daily">
            <p><span id="dailyMessage"></span></p>
        </div>
        <script>
            // 曜日ごとのメッセージ
            const date = new Date();
            const daysOfWeek = ["日曜日", "月曜日", "火曜日", "水曜日", "木曜日", "金曜日", "土曜日"];
            const dayOfWeek = daysOfWeek[date.getDay()];
            const messageElement = document.getElementById("dailyMessage");
            const dailyMessages = [
                "月曜日です。今週は外食の予定は多いですか？栄養バランスに気をつけましょう。",
                "火曜日です。お気に入りのお店に足を運んでもいいかも。",
                "水曜日です。週の中盤です。好きなものを食べて後半戦も乗り切りましょう！",
                "木曜日です。週末まであと一息！忙しくても食事は抜かないでくださいね。",
                "金曜日です。１週間お疲れ様です！夜はパーっと飲みませんか？",
                "土曜日です。外食は混んでるかも？ゆっくり自炊もいいですね。",
                "日曜日です。外食は混んでるかも？"
            ];
            // 時間帯ごとのメッセージ
            const currentHour = date.getHours();
            const hourlyMessages = [
                "朝ごはん",
                "ランチ",
                "おやつタイム",
                "ディナー"
            ];
            let hourlyMessage = "";
            if (currentHour >= 4 && currentHour < 10) {
                hourlyMessage = hourlyMessages[0];
            } else if (currentHour >= 10 && currentHour < 14) {
                hourlyMessage = hourlyMessages[1];
            } else if (currentHour >= 14 && currentHour < 17) {
                hourlyMessage = hourlyMessages[2];
            } else {
                hourlyMessage = hourlyMessages[3];
            }
            // メッセージをhtmlで表示
            messageElement.textContent = `今日は${dailyMessages[date.getDay()] || "曜日情報が取得できませんでした。"} 充実した${hourlyMessage}をお過ごしください`;
        </script>
    </div>
</body>

</html>
